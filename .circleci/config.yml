version: '3.3'

job
   docker
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     networks: 
        internal:
          ipv4_address: 192.168.1.2
     environment:
       MYSQL_ROOT_PASSWORD: rootwordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

volumes:
    db_data:
    wordpress_files:

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/16
